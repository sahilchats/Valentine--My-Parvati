<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Parvati ðŸ’–</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Poppins', sans-serif;
    background:
      radial-gradient(circle at top, #ffe3f1, #ffc1dc),
      linear-gradient(135deg, #ffd1e8, #ffeef6);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    overflow: hidden;
  }

  .card {
    background: rgba(255,255,255,0.95);
    padding: 28px 22px 30px;
    border-radius: 28px;
    text-align: center;
    width: 100%;
    max-width: 380px;
    box-shadow: 0 25px 50px rgba(255,79,139,0.25);
    animation: pop 0.6s ease;
    z-index: 2;
  }

  @keyframes pop {
    from { transform: scale(0.85); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  .title {
    font-size: 36px;
    font-weight: 800;
    background: linear-gradient(45deg,#ff4f8b,#ff85b3);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 6px;
  }

  .subtitle {
    font-size: 20px;
    color: #ff6fa5;
    margin-bottom: 18px;
  }

  .gif {
    width: 170px;
    max-width: 80%;
    margin: 10px auto 18px;
    animation: float 2.5s ease-in-out infinite;
  }

  @keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  .message {
    font-size: 18px;
    color: #555;
    margin-bottom: 22px;
    min-height: 48px;
    padding: 0 10px;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 14px;
    flex-wrap: wrap;
  }

  button {
    border: none;
    border-radius: 14px;
    padding: 14px 26px;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #yesBtn {
    background: linear-gradient(45deg,#ff4f8b,#ff85b3);
    color: white;
    box-shadow: 0 8px 20px rgba(255,79,139,0.4);
  }

  #noBtn {
    background: #f1f1f1;
    color: #555;
  }

  button:active { transform: scale(0.95); }

  /* Floating hearts */
  .heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: rise 5s linear forwards;
    opacity: 0.8;
  }

  @keyframes rise {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-120vh); opacity: 0; }
  }

  /* Confetti */
  .confetti {
    position: absolute;
    top: -10px;
    font-size: 22px;
    animation: fall 3s ease-out forwards;
  }

  @keyframes fall {
    to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
  }

  /* YES screen */
  .yes-screen {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle,#ffe3f1,#ffc1dc);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 30px;
    animation: fadeIn 1s ease;
    z-index: 5;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .yes-card {
    background: white;
    padding: 32px;
    border-radius: 28px;
    max-width: 420px;
    box-shadow: 0 20px 40px rgba(255,79,139,0.3);
    font-size: 20px;
    color: #ff4f8b;
    line-height: 1.6;
  }
</style>
</head>

<body>

<div class="card" id="mainCard">

  <img class="gif"

       alt="cute gif">

  <div class="buttons">

</div>

<script>
  const messages = [

  let noCount = 0;

      confetti.style.left = Math.random() * 100 + "vw";

  });
</script>

</body>
</html>
